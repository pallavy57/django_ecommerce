{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title> Django Sample Site - {% block title %}{% endblock %}</title>
</head>


<body>
    {% include 'header.html' %}
    
    <div class="container-fluid ">
        <h1 class="mx-auto align-bottom">Signup</h1>
        <div class="row mx-auto align-bottom custom-form">

            <div class="col-md">
                 One of three columns 
            </div>
            
            <div class="col-md ">
                <form  id="registration_form">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" autocomplete="username" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" autocomplete="current-password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="7751089556">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Orissa</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">ZipCode</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <a href="{% url 'login' %}">Already Have Account</a>
                        </div>
                        <button class="btn btn-primary" id='b1'>Verify Phone Number</button>
                </form>
                <div id=t1></div>
            </div>
            <div class="col-md">
                One of three columns
            </div>
        </div>
    </div>


</body>

</html>
